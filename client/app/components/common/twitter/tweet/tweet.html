<div class="media well">
	<div class="media-left">
		<img class="media-object"
			 ng-src="{{ ::description.user.profileImage }}"
			 alt="{{ ::description.user.name }} profile image" />
	</div>
	<div class="media-body">
		<h4 class="media-heading">{{ ::description.user.name }}</h4>
		{{ ::description.text }}
	</div>
</div>
